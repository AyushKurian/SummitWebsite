							<h6>To find out how Summitbot can best fit your ministry,<br> please fill out the contact form below.</h6>

					    <!-- Start Contact Form -->
            <form role="form" id="contactForm" class="contact-form" data-toggle="validator" method="post"  action="assets/php/form-process.php">

                <div class="controls">
                  <input type="text" id="name" class="form-control" placeholder="Name" required data-error="Please enter your name">

                </div>
              </div>
              <div class="form-group">
                <div class="controls">

                </div>
              </div>
              <div class="form-group">
                <div class="controls">

                </div>
              </div>
              <div class="form-group">
                <div class="controls">
                  <textarea id="message" rows="7" placeholder="Message" class="form-control" required data-error="Write your message"></textarea>
                  <div class="help-block with-errors"></div>
                </div>  
              </div>

              <button type="submit" id="submit" class="btn btn-success"> Send Message</button>
              <div id="msgSubmit" class="h3 text-center hidden"></div>
